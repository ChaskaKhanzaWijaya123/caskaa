<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trading Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 30px auto;
      padding: 10px;
      background: #f9f9f9;
      color: #222;
    }
    .asset {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgb(0 0 0 / 0.1);
    }
    .asset img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }
    .asset-info {
      flex-grow: 1;
    }
    .price {
      font-size: 24px;
      font-weight: bold;
      color: #0066cc;
    }
    form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgb(0 0 0 / 0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #004a99;
    }
  </style>
</head>
<body>

  <h1>Trading Sederhana</h1>

  <div class="asset" id="asset">
    <img id="asset-logo" src="" alt="Logo Aset" />
    <div class="asset-info">
      <div id="asset-name">Loading...</div>
      <div class="price" id="asset-price">-</div>
    </div>
  </div>

  <form id="order-form">
    <h2>Buat Order</h2>
    <label for="side">Side</label>
    <select id="side" required>
      <option value="BUY">BUY</option>
      <option value="SELL">SELL</option>
    </select>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" min="0.0001" step="0.0001" required />

    <button type="submit">Submit Order</button>
  </form>

  <script>
    const symbol = 'BTCUSDT'; // Bisa diganti aset lain, harus pasangan Binance

    const assetLogo = document.getElementById('asset-logo');
    const assetName = document.getElementById('asset-name');
    const assetPrice = document.getElementById('asset-price');
    const orderForm = document.getElementById('order-form');

    // Fungsi ambil harga dari Binance API
    async function fetchPrice() {
      try {
        const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
        const data = await res.json();
        if(data.price) {
          assetPrice.textContent = parseFloat(data.price).toFixed(2) + ' USD';
        } else {
          assetPrice.textContent = 'Harga tidak tersedia';
        }
      } catch (err) {
        assetPrice.textContent = 'Error mengambil harga';
      }
    }

    // Set nama dan logo aset
    function setAssetInfo() {
      // Contoh logo BTC (dari cryptologos.cc yang gratis)
      assetName.textContent = symbol;
      assetLogo.src = 'https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=024';
      assetLogo.alt = 'Logo ' + symbol;
    }

    // Submit order (simulasi)
    orderForm.addEventListener('submit', e => {
      e.preventDefault();
      const side = document.getElementById('side').value;
      const quantity = document.getElementById('quantity').value;

      if(quantity <= 0) {
        alert('Quantity harus lebih dari 0');
        return;
      }

      alert(`Order Diterima\nSide: ${side}\nQuantity: ${quantity}\nAset: ${symbol}`);
    });

    // Init
    setAssetInfo();
    fetchPrice();
    // Update harga tiap 5 detik
    setInterval(fetchPrice, 5000);
  </script>
</body>
</html>
