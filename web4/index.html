<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultraman - Foto & Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f0f0;
      color: #222;
      text-align: center;
    }
    h1 {
      color: #d42c2c;
      margin-bottom: 30px;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>Ultraman - Foto & Video</h1>

  <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/6a/Ultraman_Character.png/330px-Ultraman_Character.png" alt="Foto Ultraman" />

  <iframe 
    src="https://www.youtube.com/embed/N6Vqzltjhd0" 
    title="Video Ultraman" 
    allowfullscreen>
  </iframe>

</body>
</html>
